Style/FrozenStringLiteralComment:
  Enabled: false
Style/BlockComments:
  Enabled: false
Style/AsciiComments:
  Enabled: false
Style/NumericLiterals:
  Enabled: false
Metrics/LineLength:
  Max: 120
AllCops:
  Include:
    - '**/config.ru'
  Exclude:
    - 'Gemfile'
    - 'Gemfile.lock'
    - 'bin/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'Rakefile'
    - 'lib/utils/*'
    - 'spec/**/*'
Documentation:
  Enabled: false
